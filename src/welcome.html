<template>
  <section class="au-animate">
    <h2>${heading}</h2>
    <form role="form" submit.delegate="submit()">
      <div class="form-group">
        <label for="fn">Bear Title</label>
        <input type="text" value.bind="bearTitle" class="form-control" id="fn" placeholder="bear title">
      </div>
      <div class="form-group">
        <label for="ln">Bear Name</label>
        <input type="text" value.bind="bearName" class="form-control" id="ln" placeholder="bear name">
      </div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName | sciName}</p>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>

      
    </form>
   
  </section> 
   <div class="container-fluid">
    <div class="row-fluid">
        <h2 >Standard Select</h2>
        <span >Standard select with default settings</span>
        <div class="row">
          <div class="col-md-10">
                    <chosen class="dropdown col-md-10" 
                        id="myBears" 
                        label="Bears"
                        options.bind="firstExample" 
                        value.bind="firstBear"></chosen>
            </div>
        </div>
        <div class="row">
          <p class="col-md-10 help-block">${firstBear.name}</p></div>
        </div>
    <div class="row-fluid">
        <h2 >Single Select many options</h2>
        <span>Single select inline, with some more options</span>
        <div class="row">
          <div class="col-md-10">
                    <chosen view-model.ref="_secondChosen" class="dropdown col-md-10" 
                        id="moreBears" 
                        label="More Bears"
                        inlineForm
                        options.bind="secondExample" 
                        value.bind="secondBear"
                        placeholder="Please select a bear"
                        display-property="title" 
                        disabled-property="disabled" 
                        change.delegate="myEventCallback($event)"
                        chosen-options='no_results_text: "Oops, we got nothing!", disable_search_threshold: 3' 
                        help-text="This is a help text to explain what to do.  Please select an item to continue."
                        clear
                       ></chosen>
            </div>
        </div>
        <div class="row">
          <button type="submit" class="btn btn-default" click.delegate="changeDisplayProperty()"Â­>Toggle Display Property</button>
        </div>
        <div class="row">
          <p class="col-md-10 help-block">${secondBear.name}</p></div>
        </div>
   </div>
